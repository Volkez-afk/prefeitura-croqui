<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Croqui - Prefeitura de Botucatu</title>
  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    window.supabase = supabase; // para debug no console
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    .sidebar { float: left; width: 200px; margin-right: 20px; }
    .content { float: left; width: 550px; }
    .clear { clear: both; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; }
    input[type=text], input[type=file] { width: 100%; padding: 8px; }
    .tooltip { position: relative; display: inline-block; margin-left: 5px; cursor: help; }
    .tooltip .tooltiptext { visibility: hidden; width: 250px; background-color: #555; color: #fff; text-align: center; padding: 5px; border-radius: 6px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -125px; opacity: 0; transition: opacity 0.3s; }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    .notificacao { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-left: 4px solid; }
    .status-pending { border-left-color: orange; color: orange; }
    .status-approved { border-left-color: green; color: green; }
    .status-denied { border-left-color: red; color: red; }
    .status-forwarded { border-left-color: blue; color: blue; }
    .error-box { background: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 8px; margin-top: 10px; }
    .success-box { background: #dcfce7; color: #166534; padding: 10px; border-radius: 8px; margin-top: 10px; }
    .btn { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 30px; cursor: pointer; }
    .btn:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicita√ß√£o de Croqui</h2>

    <!-- Verifica√ß√£o de login -->
    <div id="loginVerification" style="display: none; background: #fee2e2; padding: 20px; border-radius: 8px;">
      <p style="color: #b91c1c; font-weight: bold;">Voc√™ n√£o est√° logado.</p>
      <a href="login.html" class="btn">Fazer login</a>
    </div>

    <!-- Conte√∫do principal -->
    <div id="mainContent" style="display: none;">
      <!-- Sidebar -->
      <div class="sidebar">
        <div id="perfil">
          <h3>Ol√°, <span id="nomeUsuario"></span>!</h3>
          <p><strong>CPF:</strong> <span id="cpfUsuario"></span></p>
          <p><strong>E-mail:</strong> <span id="emailUsuario"></span></p>
        </div>
        <h4>Notifica√ß√µes</h4>
        <div id="notificacoes">
          <p>Carregando...</p>
        </div>
      </div>

      <!-- Formul√°rio -->
      <div class="content">
        <form id="solicitacaoForm">
          <div class="form-group">
            <label>
              Identifica√ß√£o do im√≥vel
              <span class="tooltip">‚ùì<span class="tooltiptext">N√∫mero do IPTU do im√≥vel (formato XX.XXXX.XXXX)</span></span>
            </label>
            <input type="text" id="iptu" placeholder="00.0000.0000" maxlength="12" required>
            <small>Apenas n√∫meros, formato XX.XXXX.XXXX</small>
          </div>
          <div class="form-group">
            <label>
              Documento de posse
              <span class="tooltip">‚ùì<span class="tooltiptext">Matr√≠cula, Escritura ou contrato de compra e venda validado por cart√≥rio ou assinatura digital</span></span>
            </label>
            <input type="file" id="documento" accept=".pdf,.jpg,.jpeg,.png" required>
          </div>
          <div class="form-group">
            <label>Quadra</label>
            <input type="text" id="quadra" maxlength="5" placeholder="Apenas n√∫meros (m√°x 5)" required>
          </div>
          <div class="form-group">
            <label>Lote</label>
            <input type="text" id="lote" maxlength="4" placeholder="Apenas n√∫meros (m√°x 4)" required>
          </div>
          <div class="form-group">
            <label>Logradouro</label>
            <input type="text" id="logradouro" placeholder="Rua, Avenida, etc." required>
          </div>
          <button type="submit" class="btn" id="btnEnviar">Enviar solicita√ß√£o</button>
        </form>
        <div id="mensagem"></div>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    // ==================== M√ÅSCARAS ====================
    function formatIPTU(v) {
      return v.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1.$2').replace(/(\d{4})(\d)/, '$1.$2').replace(/(\d{4})\d+?$/, '$1');
    }
    document.getElementById('iptu')?.addEventListener('input', e => e.target.value = formatIPTU(e.target.value));
    document.getElementById('quadra')?.addEventListener('input', e => e.target.value = e.target.value.replace(/\D/g, '').slice(0,5));
    document.getElementById('lote')?.addEventListener('input', e => e.target.value = e.target.value.replace(/\D/g, '').slice(0,4));

    // ==================== VERIFICA LOGIN ====================
    function getUsuario() {
      const userStr = localStorage.getItem('user');
      if (!userStr) return null;
      try { return JSON.parse(userStr); } catch { return null; }
    }

    const usuario = getUsuario();
    const loginDiv = document.getElementById('loginVerification');
    const mainDiv = document.getElementById('mainContent');

    if (!usuario) {
      loginDiv.style.display = 'block';
      mainDiv.style.display = 'none';
      throw new Error('Usu√°rio n√£o logado'); // interrompe a execu√ß√£o
    } else {
      loginDiv.style.display = 'none';
      mainDiv.style.display = 'block';
    }

    // ==================== CARREGA DADOS DO USU√ÅRIO ====================
    (async () => {
      document.getElementById('nomeUsuario').textContent = usuario.nome || 'Usu√°rio';
      document.getElementById('cpfUsuario').textContent = usuario.cpf || '';
      
      const { data, error } = await supabase
        .from('municipes')
        .select('email')
        .eq('cpf', usuario.cpf)
        .maybeSingle();
      document.getElementById('emailUsuario').textContent = data?.email || 'N√£o informado';
    })();

    // ==================== CARREGA NOTIFICA√á√ïES ====================
    (async () => {
      const div = document.getElementById('notificacoes');
      const { data, error } = await supabase
        .from('croqui_requests')
        .select('*')
        .eq('user_id', usuario.id)
        .order('created_at', { ascending: false });
      
      if (error) {
        div.innerHTML = '<p class="error-box">Erro ao carregar notifica√ß√µes.</p>';
        return;
      }
      if (!data?.length) {
        div.innerHTML = '<p>Voc√™ ainda n√£o fez nenhuma solicita√ß√£o.</p>';
        return;
      }
      
      let html = '';
      data.forEach(s => {
        const status = {
          pending: '‚è≥ Pendente',
          approved: '‚úÖ Aprovado',
          denied: '‚ùå Negado',
          forwarded: '‚Ü™Ô∏è Encaminhado'
        }[s.status] || s.status;
        html += `<div class="notificacao status-${s.status}">
          <strong>${s.logradouro}</strong><br>
          <span>${status}</span><br>
          <small>${new Date(s.created_at).toLocaleDateString('pt-BR')}</small>
        </div>`;
      });
      div.innerHTML = html;
    })();

    // ==================== ENVIO DO FORMUL√ÅRIO ====================
    document.getElementById('solicitacaoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const msg = document.getElementById('mensagem');
      msg.innerHTML = '';
      const btn = document.getElementById('btnEnviar');
      
      const iptu = document.getElementById('iptu').value.trim();
      const quadra = document.getElementById('quadra').value.trim();
      const lote = document.getElementById('lote').value.trim();
      const logradouro = document.getElementById('logradouro').value.trim();
      const file = document.getElementById('documento').files[0];

      // valida√ß√µes
      if (!iptu || iptu.replace(/\D/g, '').length < 10) {
        msg.innerHTML = '<div class="error-box">IPTU inv√°lido.</div>'; return;
      }
      if (!quadra) { msg.innerHTML = '<div class="error-box">Preencha a quadra.</div>'; return; }
      if (!lote) { msg.innerHTML = '<div class="error-box">Preencha o lote.</div>'; return; }
      if (!logradouro) { msg.innerHTML = '<div class="error-box">Preencha o logradouro.</div>'; return; }
      if (!file) { msg.innerHTML = '<div class="error-box">Selecione um documento.</div>'; return; }

      btn.disabled = true;
      btn.textContent = 'Enviando...';

      try {
        console.log('üì§ Iniciando upload...');
        
        // 1. Upload do arquivo
        const fileName = `${usuario.id}/${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from('documentos')
          .upload(fileName, file);

        if (uploadError) {
          console.error('‚ùå Upload error:', uploadError);
          throw new Error(`Upload falhou: ${uploadError.message}`);
        }

        // 2. URL p√∫blica
        const { data: urlData } = supabase.storage
          .from('documentos')
          .getPublicUrl(fileName);
        const documentUrl = urlData.publicUrl;
        console.log('‚úÖ Upload OK, URL:', documentUrl);

        // 3. Inserir solicita√ß√£o
        const { error: insertError } = await supabase
          .from('croqui_requests')
          .insert([{
            user_id: usuario.id,
            iptu,
            document_url: documentUrl,
            quadra,
            lote,
            logradouro,
            status: 'pending'
          }]);

        if (insertError) {
          console.error('‚ùå Insert error:', insertError);
          throw new Error(`Erro ao salvar: ${insertError.message}`);
        }

        msg.innerHTML = '<div class="success-box">‚úÖ Solicita√ß√£o enviada com sucesso!</div>';
        document.getElementById('solicitacaoForm').reset();
        
        // Recarregar notifica√ß√µes
        setTimeout(() => location.reload(), 1500);
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<div class="error-box">‚ùå ${err.message}</div>`;
        btn.disabled = false;
        btn.textContent = 'Enviar solicita√ß√£o';
      }
    });
  </script>
</body>
</html>
