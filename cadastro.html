<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Prefeitura de Botucatu</title>
</head>
<body>
  <h2>Criar sua conta</h2>
  <form id="cadastroForm">
    <div><label>E-mail:</label> <input type="email" id="email" required></div>
    <div><label>CPF:</label> <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required> <small>(apenas números)</small></div>
    <div><label>Senha (mínimo 6):</label> <input type="password" id="password" minlength="6" required></div>
    <div><label>Confirmar senha:</label> <input type="password" id="passwordConfirm" minlength="6" required></div>
    <div><label>Nome completo:</label> <input type="text" id="nome" required></div>
    <div><label>Nome do pai (opcional):</label> <input type="text" id="pai"></div>
    <div><label>Nome da mãe (opcional):</label> <input type="text" id="mae"></div>
    <div><label>Celular:</label> <input type="tel" id="celular" placeholder="(14)99999-9999" required></div>
    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>
  <div id="cadastroMessage"></div>
  <p><a href="login.html">Já tem cadastro? Faça login</a></p>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    function formatCPF(v) {
      return v.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})/, '$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    }
    function isValidCPF(c) {
      c = c.replace(/\D/g, '');
      if (c.length !== 11 || /^(\d)\1{10}$/.test(c)) return false;
      let s = 0, r;
      for (let i = 1; i <= 9; i++) s += parseInt(c.charAt(i-1)) * (11 - i);
      r = (s * 10) % 11; if (r === 10 || r === 11) r = 0; if (r !== parseInt(c.charAt(9))) return false;
      s = 0;
      for (let i = 1; i <= 10; i++) s += parseInt(c.charAt(i-1)) * (12 - i);
      r = (s * 10) % 11; if (r === 10 || r === 11) r = 0; return r === parseInt(c.charAt(10));
    }

    document.getElementById('cpf').addEventListener('input', function(e) {
      e.target.value = formatCPF(e.target.value);
    });

    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const senha = document.getElementById('password').value;
      const senhaConfirm = document.getElementById('passwordConfirm').value;
      const nome = document.getElementById('nome').value.trim();
      const pai = document.getElementById('pai').value.trim() || null;
      const mae = document.getElementById('mae').value.trim() || null;
      const celular = document.getElementById('celular').value.trim();

      const msgDiv = document.getElementById('cadastroMessage');
      msgDiv.style.color = 'red';
      msgDiv.textContent = '';

      if (!isValidCPF(cpf)) { msgDiv.textContent = 'CPF inválido.'; return; }
      if (senha !== senhaConfirm) { msgDiv.textContent = 'Senhas não coincidem.'; return; }
      if (senha.length < 6) { msgDiv.textContent = 'Senha deve ter no mínimo 6 caracteres.'; return; }

      const btn = document.getElementById('btnCadastrar');
      btn.disabled = true;
      btn.textContent = 'Cadastrando...';

      try {
        // 1. Verificar CPF duplicado – usando o nome correto da tabela: munícipes
        const { data: existente, error: errCpf } = await supabase
          .from('munícipes')   // ← CORRIGIDO: com acento
          .select('cpf')
          .eq('cpf', cpf)
          .maybeSingle();
        if (errCpf) throw errCpf;
        if (existente) {
          msgDiv.textContent = 'CPF já cadastrado.';
          btn.disabled = false; btn.textContent = 'Cadastrar';
          return;
        }

        // 2. Criar usuário no Auth
        const { data: authData, error: errAuth } = await supabase.auth.signUp({
          email,
          password: senha
        });
        if (errAuth) throw errAuth;
        if (!authData.user) throw new Error('Falha ao criar usuário');

        // 3. Fazer login imediato para garantir autenticação
        const { error: errSignIn } = await supabase.auth.signInWithPassword({
          email,
          password: senha
        });
        if (errSignIn) throw errSignIn;

        // 4. Inserir na tabela munícipes – nome corrigido
        const { error: errInsert } = await supabase
          .from('munícipes')   // ← CORRIGIDO: com acento
          .insert([{
            user_id: authData.user.id,
            email: email,
            cpf: cpf,
            full_name: nome,
            father_name: pai,
            mother_name: mae,
            phone: celular
          }]);
        if (errInsert) throw errInsert;

        msgDiv.style.color = 'green';
        msgDiv.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
        setTimeout(() => { window.location.href = 'login.html'; }, 2000);
      } catch (error) {
        console.error('Erro detalhado:', error);
        msgDiv.style.color = 'red';
        msgDiv.textContent = error.message || 'Erro ao cadastrar. Tente novamente.';
        btn.disabled = false;
        btn.textContent = 'Cadastrar';
      }
    });
  </script>
</body>
</html>
