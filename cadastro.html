<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Versão Simples</title>
  <!-- Nenhum estilo, apenas funcional -->
</head>
<body>
  <h2>Criar sua conta</h2>
  <form id="cadastroForm">
    <div>
      <label>E-mail:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label>CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
      <small>(apenas números)</small>
    </div>
    <div>
      <label>Senha (mínimo 6):</label>
      <input type="password" id="password" minlength="6" required>
    </div>
    <div>
      <label>Confirmar senha:</label>
      <input type="password" id="passwordConfirm" minlength="6" required>
    </div>
    <div>
      <label>Nome completo:</label>
      <input type="text" id="nome" required>
    </div>
    <div>
      <label>Nome do pai (opcional):</label>
      <input type="text" id="pai">
    </div>
    <div>
      <label>Nome da mãe (opcional):</label>
      <input type="text" id="mae">
    </div>
    <div>
      <label>Celular:</label>
      <input type="tel" id="celular" placeholder="(14)99999-9999" required>
    </div>
    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>
  <div id="cadastroMessage"></div>
  <p><a href="login.html">Já tem cadastro? Faça login</a></p>

  <!-- IMPORTAÇÃO DO CLIENTE SUPABASE (USANDO MÓDULO) -->
  <script type="module">
    // Importa o cliente já configurado do arquivo externo
    import { supabase } from './js/supabaseClient.js';

    // === FUNÇÕES AUXILIARES (CPF) ===
    function formatCPF(value) {
      return value.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})/, '$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    }

    function isValidCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
      let sum = 0, rem;
      for (let i = 1; i <= 9; i++) sum += parseInt(cpf.charAt(i-1)) * (11 - i);
      rem = (sum * 10) % 11;
      if (rem === 10 || rem === 11) rem = 0;
      if (rem !== parseInt(cpf.charAt(9))) return false;
      sum = 0;
      for (let i = 1; i <= 10; i++) sum += parseInt(cpf.charAt(i-1)) * (12 - i);
      rem = (sum * 10) % 11;
      if (rem === 10 || rem === 11) rem = 0;
      return rem === parseInt(cpf.charAt(10));
    }

    // Máscara de CPF enquanto digita
    document.getElementById('cpf').addEventListener('input', function(e) {
      e.target.value = formatCPF(e.target.value);
    });

    // === SUBMISSÃO ===
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const senha = document.getElementById('password').value;
      const senhaConfirm = document.getElementById('passwordConfirm').value;
      const nome = document.getElementById('nome').value.trim();
      const pai = document.getElementById('pai').value.trim() || null;
      const mae = document.getElementById('mae').value.trim() || null;
      const celular = document.getElementById('celular').value.trim();

      const msgDiv = document.getElementById('cadastroMessage');
      msgDiv.style.color = 'red';
      msgDiv.textContent = '';

      // Validações rápidas
      if (!isValidCPF(cpf)) {
        msgDiv.textContent = 'CPF inválido.';
        return;
      }
      if (senha !== senhaConfirm) {
        msgDiv.textContent = 'Senhas não coincidem.';
        return;
      }
      if (senha.length < 6) {
        msgDiv.textContent = 'Senha deve ter no mínimo 6 caracteres.';
        return;
      }

      const btn = document.getElementById('btnCadastrar');
      btn.disabled = true;
      btn.textContent = 'Cadastrando...';

      try {
        // 1. Verificar CPF duplicado
        const { data: existente, error: errCpf } = await supabase
          .from('municipes')
          .select('cpf')
          .eq('cpf', cpf)
          .maybeSingle();
        if (errCpf) throw errCpf;
        if (existente) {
          msgDiv.textContent = 'CPF já cadastrado.';
          btn.disabled = false;
          btn.textContent = 'Cadastrar';
          return;
        }

        // 2. Criar usuário no Auth
        const { data: authData, error: errAuth } = await supabase.auth.signUp({
          email: email,
          password: senha
        });
        if (errAuth) throw errAuth;
        if (!authData.user) throw new Error('Falha ao criar usuário');

        // 3. Inserir na tabela municipes
        const { error: errInsert } = await supabase
          .from('municipes')
          .insert([{
            user_id: authData.user.id,
            email: email,
            cpf: cpf,
            full_name: nome,
            father_name: pai,
            mother_name: mae,
            phone: celular
          }]);
        if (errInsert) throw errInsert;

        // Sucesso
        msgDiv.style.color = 'green';
        msgDiv.textContent = 'Cadastro realizado! Redirecionando...';
        setTimeout(() => { window.location.href = 'login.html'; }, 2000);
      } catch (error) {
        console.error(error);
        msgDiv.style.color = 'red';
        msgDiv.textContent = error.message || 'Erro ao cadastrar.';
        btn.disabled = false;
        btn.textContent = 'Cadastrar';
      }
    });
  </script>
</body>
</html>
