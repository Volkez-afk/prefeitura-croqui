    /* ===== NOVOS ESTILOS PARA AGENDAMENTO COM HOR√ÅRIO ===== */

<body>

  <div id="app">
    <div style="text-align:center; padding: 60px;">
      <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: #2563eb;"></i>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    // ===== VERIFICA√á√ÉO DE LOGIN =====
    const sessao = localStorage.getItem('concessionaria');
    if (!sessao) {
      window.location.href = 'concess-login.html';
    }

    let usuario;
    try {
      usuario = JSON.parse(sessao);
    } catch (e) {
      localStorage.removeItem('concessionaria');
      window.location.href = 'concess-login.html';
    }

    // ===== VARI√ÅVEIS GLOBAIS =====
    const app = document.getElementById('app');
    const headerSubtitle = document.getElementById('headerSubtitle');
    const tipoConcessao = usuario.tipo; // 'sabesp' ou 'cpfl'
    headerSubtitle.textContent = tipoConcessao === 'sabesp' ? 'Painel SABESP' : 'Painel CPFL';

    // ===== FUN√á√ïES AUXILIARES =====
    async function buscarMunicipePorUserId(userId) {
      const { data, error } = await supabase
        .from('municipes')
        .select('full_name')
        .eq('id', userId)
        .maybeSingle();
      if (error) return null;
      return data;
    }

    async function buscarServidorPorId(servidorId) {
      if (!servidorId) return null;
      const { data, error } = await supabase
        .from('servidores')
        .select('nome')
        .eq('id', servidorId)
        .maybeSingle();
      if (error) return null;
      return data;
    }

    // ===== FUN√á√ÉO DE AGENDAMENTO MELHORADA (COM HOR√ÅRIO) =====
    window.agendar = async (tarefaId) => {
      const dateInput = document.getElementById(`date_${tarefaId}`);
      const timeInput = document.getElementById(`time_${tarefaId}`);
      
      const scheduledDate = dateInput?.value;
      const scheduledTime = timeInput?.value.trim();

      if (!scheduledDate) {
        alert('Selecione a data para o agendamento.');
        return;
      }

      if (!scheduledTime) {
        alert('Digite o hor√°rio planejado (ex: entre 14:00 e 15:00 horas).');
        return;
      }

      try {
        const { error } = await supabase
          .from('concessao_tarefas')
          .update({
            status: 'scheduled',
            scheduled_date: scheduledDate,
            scheduled_time: scheduledTime,
            scheduled_by: usuario.id
          })
          .eq('id', tarefaId);

        if (error) throw error;

        alert('Agendamento realizado com sucesso!');
        renderizarPainel(); // recarrega as abas
      } catch (err) {
        console.error(err);
        alert('Erro ao agendar: ' + err.message);
      }
    };

    // ===== CARREGAR TAREFAS PENDENTES (COM CAMPOS DE HOR√ÅRIO) =====
    async function carregarPendentes() {
      const { data: tarefas, error } = await supabase
        .from('concessao_tarefas')
        .select(`
          id,
          request_id,
          status,
          croqui_requests!inner (
            id,
            iptu,
            logradouro,
            quadra,
            lote,
            user_id,
            deferred_document_url,
            analyzed_by,
            servico
          )
        `)
        .eq('concessionaria_tipo', tipoConcessao)
        .eq('status', 'pending')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Erro ao carregar pendentes:', error);
        return '<p style="color:red;">Erro ao carregar solicita√ß√µes.</p>';
      }

      if (!tarefas || tarefas.length === 0) {
        return '<p style="color: #64748b; text-align:center;">Nenhuma solicita√ß√£o pendente.</p>';
      }

      let html = `<div class="table-responsive"><table>
        <thead>
          <tr>
            <th>Mun√≠cipe</th>
            <th>Endere√ßo</th>
            <th>IPTU</th>
            <th>Croqui</th>
            <th>Servidor</th>
            <th>Agendar instala√ß√£o</th>
          </tr>
        </thead>
        <tbody>`;

      for (const tarefa of tarefas) {
        const req = tarefa.croqui_requests;
        const municipe = await buscarMunicipePorUserId(req.user_id);
        const servidor = await buscarServidorPorId(req.analyzed_by);
        
        html += `<tr>
          <td>${municipe?.full_name || '-'}</td>
          <td>${req.logradouro || ''} - QD ${req.quadra || ''} LT ${req.lote || ''}</td>
          <td>${req.iptu || '-'}</td>
          <td>
            ${req.deferred_document_url ? 
              `<a href="${req.deferred_document_url}" target="_blank" style="color: #2563eb;"><i class="fas fa-file-pdf"></i> Ver croqui</a>` : 
              '-'}
          </td>
          <td>${servidor?.nome || '-'}</td>
          <td>
            <div class="agendamento-container">
              <input type="date" id="date_${tarefa.id}" class="date-input" style="width:140px;" required>
              <input type="text" id="time_${tarefa.id}" class="time-input" 
                     placeholder="ex: entre 14:00 e 15:00 horas" required>
              <button class="btn btn-success" onclick="window.agendar('${tarefa.id}')" style="white-space: nowrap;">
                <i class="fas fa-calendar-check"></i> Agendar
              </button>
            </div>
          </td>
        </tr>`;
      }

      html += `</tbody></table></div>`;
      return html;
    }

    // ===== CARREGAR TAREFAS AGENDADAS (COM HOR√ÅRIO) =====
    async function carregarAgendadas() {
      const { data: tarefas, error } = await supabase
        .from('concessao_tarefas')
        .select(`
          id,
          request_id,
          scheduled_date,
          scheduled_time,
          scheduled_by,
          croqui_requests!inner (
            id,
            logradouro,
            quadra,
            lote,
            user_id
          ),
          concessionarias!scheduled_by (
            usuario
          )
        `)
        .eq('concessionaria_tipo', tipoConcessao)
        .eq('status', 'scheduled')
        .order('scheduled_date', { ascending: true });

      if (error) {
        console.error('Erro ao carregar agendadas:', error);
        return '<p style="color:red;">Erro ao carregar agendamentos.</p>';
      }

      if (!tarefas || tarefas.length === 0) {
        return '<p style="color: #64748b; text-align:center;">Nenhum agendamento realizado.</p>';
      }

      let html = `<div class="table-responsive"><table>
        <thead>
          <tr>
            <th>Mun√≠cipe</th>
            <th>Endere√ßo</th>
            <th>Data e hor√°rio</th>
            <th>Agendado por</th>
          </tr>
        </thead>
        <tbody>`;

      for (const tarefa of tarefas) {
        const req = tarefa.croqui_requests;
        const municipe = await buscarMunicipePorUserId(req.user_id);
        
        // Formatar data e hor√°rio de forma leg√≠vel
        const dataFormatada = new Date(tarefa.scheduled_date).toLocaleDateString('pt-BR');
        const horario = tarefa.scheduled_time || 'hor√°rio n√£o informado';
        
        html += `<tr>
          <td>${municipe?.full_name || '-'}</td>
          <td>${req.logradouro || ''} - QD ${req.quadra || ''} LT ${req.lote || ''}</td>
          <td>
            <span class="agendamento-info">
              <i class="fas fa-calendar-alt"></i> ${dataFormatada}
              <i class="fas fa-clock" style="margin-left: 8px;"></i> ${horario}
            </span>
          </td>
          <td>${tarefa.concessionarias?.usuario || '-'}</td>
        </tr>`;
      }

      html += `</tbody></table></div>`;
      return html;
    }

    // ===== RENDERIZA√á√ÉO PRINCIPAL =====
    async function renderizarPainel() {
      const pendingHTML = await carregarPendentes();
      const scheduledHTML = await carregarAgendadas();

      app.innerHTML = `
        <div class="dashboard">
          <div class="sidebar">
            <div class="perfil-header">
              <div class="perfil-avatar">
                <i class="fas fa-${tipoConcessao === 'sabesp' ? 'tint' : 'bolt'}"></i>
              </div>
              <div class="perfil-nome">
                <h3>${usuario.usuario}</h3>
                <span class="badge badge-${tipoConcessao}">
                  <i class="fas fa-${tipoConcessao === 'sabesp' ? 'tint' : 'bolt'}"></i>
                  ${tipoConcessao.toUpperCase()}
                </span>
              </div>
            </div>
            <p style="color: #64748b;">
              <i class="fas fa-info-circle"></i> Gerencie as solicita√ß√µes de ${tipoConcessao === 'sabesp' ? '√°gua' : 'energia'}.
            </p>
          </div>
          <div class="main-content">
            <div class="tabs">
              <div id="tabPending" class="tab active">üìã Pendentes</div>
              <div id="tabScheduled" class="tab">üìÖ Agendadas</div>
            </div>
            <div id="tabContent">
              ${pendingHTML}
            </div>
          </div>
        </div>
      `;

      // Eventos das abas
      document.getElementById('tabPending').addEventListener('click', async () => {
        document.getElementById('tabPending').classList.add('active');
        document.getElementById('tabScheduled').classList.remove('active');
        const content = await carregarPendentes();
        document.getElementById('tabContent').innerHTML = content;
      });

      document.getElementById('tabScheduled').addEventListener('click', async () => {
        document.getElementById('tabScheduled').classList.add('active');
        document.getElementById('tabPending').classList.remove('active');
        const content = await carregarAgendadas();
        document.getElementById('tabContent').innerHTML = content;
      });
    }

    // ===== LOGOUT =====
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('concessionaria');
      window.location.href = 'concess-login.html';
    });

    // ===== INICIALIZA√á√ÉO =====
    renderizarPainel();
  </script>
