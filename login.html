<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Prefeitura de Botucatu</title>
  <!-- Nenhum estilo complexo, apenas o essencial -->
</head>
<body>
  <h2>Acessar sua conta</h2>
  <form id="loginForm">
    <div>
      <label>CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
      <small>(apenas números)</small>
    </div>
    <div>
      <label>Senha:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit" id="btnEntrar">Entrar</button>
  </form>
  <div id="loginMessage"></div>
  <p>
    <a href="cadastro.html">Cadastre-se</a> |
    <a href="index.html">Voltar</a>
  </p>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    // Máscara de CPF (mesma do cadastro)
    function formatCPF(value) {
      return value.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})/, '$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    }

    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function(e) {
      e.target.value = formatCPF(e.target.value);
    });

    // Submissão do formulário
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const senha = document.getElementById('password').value;
      const msgDiv = document.getElementById('loginMessage');
      const btn = document.getElementById('btnEntrar');

      msgDiv.style.color = 'red';
      msgDiv.textContent = '';

      if (cpf.length !== 11) {
        msgDiv.textContent = 'CPF inválido.';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Entrando...';

      try {
        // 1. Buscar o e-mail associado ao CPF na tabela municipes
        const { data: municipe, error: errBusca } = await supabase
          .from('municipes')
          .select('email')
          .eq('cpf', cpf)
          .maybeSingle();

        if (errBusca) throw errBusca;

        // 2. Se não encontrou o CPF
        if (!municipe) {
          msgDiv.textContent = 'CPF ou Senha INVÁLIDOS ou NÃO Cadastrados.';
          btn.disabled = false;
          btn.textContent = 'Entrar';
          return;
        }

        // 3. Tentar login com o e-mail e senha
        const { error: errLogin } = await supabase.auth.signInWithPassword({
          email: municipe.email,
          password: senha
        });

        if (errLogin) {
          // Qualquer erro de login (senha incorreta, usuário não confirmado etc.)
          msgDiv.textContent = 'CPF ou Senha INVÁLIDOS ou NÃO Cadastrados.';
          btn.disabled = false;
          btn.textContent = 'Entrar';
          return;
        }

        // 4. Sucesso!
        msgDiv.style.color = 'green';
        msgDiv.textContent = 'Login efetuado! Redirecionando...';
        setTimeout(() => {
          window.location.href = 'solicitar.html';
        }, 1500);
      } catch (error) {
        console.error(error);
        msgDiv.textContent = 'Erro ao tentar fazer login. Tente novamente.';
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
