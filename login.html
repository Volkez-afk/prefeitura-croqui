<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Prefeitura de Botucatu</title>
  <!-- (mesmo estilo do cadastro, igual ao anterior) -->
  <!-- ... (copie os estilos do cadastro, trocando o título) ... -->
  <style>/* cole os mesmos estilos do cadastro aqui */</style>
</head>
<body>
  <!-- BARRA DE ACESSIBILIDADE, CABEÇALHO, MENU (igual ao cadastro) -->
  <!-- ... -->
  <div class="auth-container">
    <h2>Acessar sua conta</h2>
    <p>Digite seu CPF e senha</p>
    <form id="loginForm">
      <div class="form-group">
        <label>CPF</label>
        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14" required>
        <small style="color:#64748b;">Digite apenas números, o campo formatará automaticamente</small>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn-submit" id="btnEntrar">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
      <div id="loginMessage" class="auth-message"></div>
    </form>
    <div class="auth-links">
      <a href="cadastro.html">Cadastre-se</a> |
      <a href="index.html">Voltar</a>
    </div>
  </div>
  <!-- RODAPÉ (igual) -->
  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    function formatCPF(v) {
      return v.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})/, '$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    }

    document.getElementById('cpf').addEventListener('input', (e) => {
      e.target.value = formatCPF(e.target.value);
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const senha = document.getElementById('password').value;
      const msgDiv = document.getElementById('loginMessage');
      const btn = document.getElementById('btnEntrar');

      msgDiv.className = 'auth-message';
      msgDiv.textContent = '';

      if (cpf.length !== 11) {
        msgDiv.className = 'auth-message error-message';
        msgDiv.textContent = 'CPF inválido.';
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

      try {
        // Buscar na tabela municipes o CPF e a senha
        const { data: usuario, error } = await supabase
          .from('municipes')
          .select('*')
          .eq('cpf', cpf)
          .eq('senha', senha)
          .maybeSingle();

        if (error) {
          console.error('Erro na consulta:', error);
          throw new Error('Erro ao verificar credenciais.');
        }

        if (!usuario) {
          msgDiv.className = 'auth-message error-message';
          msgDiv.textContent = 'CPF ou Senha INVÁLIDOS ou NÃO Cadastrados.';
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
          return;
        }

        // Sucesso! Salva os dados do usuário (ex: localStorage)
        localStorage.setItem('user', JSON.stringify({
          id: usuario.id,
          cpf: usuario.cpf,
          nome: usuario.full_name
        }));

        msgDiv.className = 'auth-message success-message';
        msgDiv.textContent = 'Login efetuado! Redirecionando...';
        setTimeout(() => {
          window.location.href = 'solicitar.html';
        }, 1500);
      } catch (err) {
        console.error(err);
        msgDiv.className = 'auth-message error-message';
        msgDiv.textContent = err.message || 'Erro ao tentar fazer login. Tente novamente.';
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
      }
    });
  </script>
</body>
</html>
